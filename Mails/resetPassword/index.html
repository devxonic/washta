<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #ddd; margin: 0;padding: 0;display: flex;justify-content: center;align-items: center;height: 100vh;flex-direction: column;">
    <div
        style="width: 600px; background-color: #fff; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); overflow: hidden;">
        <header style="background-color: #f7f7f7; text-align: center; border-bottom: 1px solid #ddd;">
            <img src="images/gWXokU.svg" style="width: 12rem; height: 5rem;" alt="washta">
        </header>
        <div style="padding: 20px;">
            <h3 style="margin: 1rem 0;">Dear [Recipient's Name],</h3>
            <p style="margin: 10px 0; line-height : 1.5rem;">We received a request to reset your password for your <b>Washta</b> account. To proceed with this request, please use the following OTP </p>
                <h3 style=" margin: 1rem 0;">&lt;%= data.Code %&gt;</h3>
            <p style="margin: 10px 0; line-height : 1.5rem;">This OTP is valid for 2 minutes
                If you did not request a password reset, please ignore this</p>
                <p>Thank you</p>
            <section>
                <!-- content here -->
                <div class="curve"></div>
            </section>
        </div>
        <div style="font-family: 'Roboto', sans-serif;">
            <footer style="background: linear-gradient(153deg, #747EEF 0%, #454c9b 100%); color: #fff;">
                <svg style="background-color: transparent; display: block; height: 30px; position: relative; top: -1px; width: 100%;"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 100" preserveAspectRatio="none">
                    <path style="fill: #fffff2;"
                        d="M851.8,100c125,0,288.3-45,348.2-64V0H0v44c3.7-1,7.3-1.9,11-2.9C80.7,22,151.7,10.8,223.5,6.3C276.7,2.9,330,4,383,9.8 c52.2,5.7,103.3,16.2,153.4,32.8C623.9,71.3,726.8,100,851.8,100z">
                    </path>
                </svg>
                <div
                    style="margin-left: auto; margin-right: auto; max-width: 1230px; padding: 15px 15px 43px; position: relative;">
                </div>
            </footer>
        </div>
    </div>
    <footer
        style="width: 581px; padding: 10px; text-align: center; border-top: 1px solid #ddd; font-size: 12px; color: black;">
    </footer>
</body>

</html>
